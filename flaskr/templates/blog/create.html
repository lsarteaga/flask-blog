
{% import "bootstrap/wtf.html" as wtf %}

{% block body %}

<!--content-->
{% block content %}
<div class="container">
  <div class="row" id="row_register">
    <div class="col-sm-4">
      <!--column without functionality-->
    </div>
    <div class="col-sm-4">
      <form action="" method="POST">

        <div class="form-group">
          <h1>New Post</h1>
        </div>
        {{ form.csrf_token }}
        <div class="form-group">
          {{ wtf.form_field(form.title) }}
        </div>
        <div class="form-group">
          {{ wtf.form_field(form.body)}}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-sm-4">
      <!--column without functionality-->
    </div>
  </div>
</div>
{% endblock %}
<!--end content-->

{% endblock %}
<!--end body-->
